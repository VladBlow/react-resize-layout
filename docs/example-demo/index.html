<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Example Demo | react-resize-layout</title>
  <style type="text/css">
    #demo {
      display: grid;
      grid-template-rows: 1fr;
      grid-template-columns: 150px 1fr 150px;
    }

    #example-box {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
      padding: 10px 30px;
    }

    #example {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 8px 0px 85px;
      border: 2px solid #999;
      background: #fff;
    }

    #example2 {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 8px 0px 85px;
      border: 2px solid #999;
      background: #fff;
    }

    #example3 {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 8px 0px 85px;
      border: 2px solid #999;
      background: #fff;
    }
  </style>
</head>

<body>
  <div id="demo">
    <div id="example-box">
      <h1>Example Demo | react-resize-layout</h1>
      <h2># horizon</h2>
      <div id="example">
      </div>
      <h2># vertical</h2>
      <div id="example2">
      </div>
      <h2># horizon and vertical</h2>
      <div id="example3">
      </div>
    </div>
  </div>
  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
